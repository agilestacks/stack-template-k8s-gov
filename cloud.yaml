---
parameters:
  - name: cloud
    brief: Cloud
    kind: user
    parameters:
      - name: kind
        value: aws
      - name: region
        env: AWS_DEFAULT_REGION
      - name: availabilityZone
        brief: Availability zone
      - name: sshKey
        brief: SSH key name
      - name: aws.accessKey
        fromEnv: DNS_CREDENTIALS_ACCESS_KEY
      - name: aws.secretKey
        fromEnv: DNS_CREDENTIALS_SECRET_KEY
  - name: dns
    brief: DNS
    kind: user
    parameters:
      - name: name
        brief: DNS name
      - name: baseDomain
        brief: DNS base domain
        default: superhub.io
  - name: terraform.bucket
    brief: Terraform state location
    parameters:
      - name: name
        env: STATE_BUCKET
      - name: region
        env: STATE_REGION
